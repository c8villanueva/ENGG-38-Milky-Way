<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reg.css"> <!-- adding css file -->
  <script src="https://kit.fontawesome.com/3f153ad2ee.js" crossorigin="anonymous"></script> <!-- adding icons kit -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap">
  <style>
    body{
      font-family: "Inclusive Sans", serif;
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Milky Way</title>
</head>

<body>
  <div class="container">
    <div class="form-box active" id="login-form">
      <form action="">
        <h2>Login</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" name="login">Login</button>
        <p>Don't have an account? <a href="#" onclick="showForm('signup-form')">Sign Up</a></p>
      </form>
    </div>

    <div class="form-box" id="signup-form">
      <form action="">
        <h2>Sign Up</h2>
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <!-- add confirm password -->
        <button type="submit" name="signup">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showForm('login-form')">Login</a></p>
      </form>
    </div>
  </div>


    
  <script src="app.js"></script>
</body>
</html>
